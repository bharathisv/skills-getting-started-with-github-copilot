<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>

    <script>
      // Sample JavaScript to render activities - this will be in app.js normally
      const activities = {
        'Drama Club': {
          description: 'Join us for an exciting year of drama and performance.',
          schedule: 'Mondays and Wednesdays, 3:00 PM - 5:00 PM',
          participants: ['Alice', 'Bob'],
          max_participants: 20
        },
        'Science Club': {
          description: 'Explore the wonders of science with hands-on experiments.',
          schedule: 'Tuesdays, 3:00 PM - 4:30 PM',
          participants: ['Charlie'],
          max_participants: 15
        }
      };

      function renderActivities() {
        const activitiesList = document.getElementById('activities-list');
        activitiesList.innerHTML = '';

        for (const [activity, details] of Object.entries(activities)) {
          const activityCard = document.createElement('div');
          activityCard.className = 'activity-card';
          activityCard.innerHTML = `
            <h3 id="activity-${activity}">${activity}</h3>
            <p class="description">${details.description}</p>
            <p class="schedule"><strong>Schedule:</strong> ${details.schedule}</p>
            <p class="capacity"><strong>Capacity:</strong> ${details.participants.length}/${details.max_participants}</p>
            
            <div class="participants-section">
              <h4>Participants (${details.participants.length})</h4>
              <ul class="participants-list">
                ${details.participants.length > 0 
                  ? details.participants.map(p => `<li>${p}</li>`).join('') 
                  : '<li class="no-participants">No participants yet</li>'}
              </ul>
            </div>
            
            <button class="signup-btn" onclick="signupForActivity('${activity}')">Sign Up</button>
          `;
          activitiesList.appendChild(activityCard);
        }
      }

      function signupForActivity(activity) {
        const email = document.getElementById('email').value;
        if (!email) {
          alert('Please enter your email to sign up.');
          return;
        }

        if (!activities[activity]) return;

        activities[activity].participants.push(email);
        renderActivities();
        document.getElementById('message').innerText = `Successfully signed up for ${activity}!`;
        document.getElementById('message').classList.remove('hidden');
      }

      // Initial render
      renderActivities();
    </script>
  </body>
</html>
